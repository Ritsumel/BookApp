<div class="container py-5">

  <div class="d-flex justify-content-between align-items-center mb-5">
    <h2 class="mb-0">Mina citat</h2>
    <button class="btn btn-primary" (click)="goToCreate()">
      + Lägg till citat
    </button>
  </div>

  <div class="row g-4">

    <div class="col-md-6 col-lg-4" *ngFor="let quote of quotes">
      <div class="card card-uniform h-100 d-flex flex-column">

        <div class="card-content">
          <p class="mb-3 text-clamp-2">“{{ quote.content }}”</p>
          <p class="text-muted mb-0">— {{ quote.author }}</p>
        </div>

        <div class="mt-auto d-flex justify-content-end gap-2">
          <button class="btn btn-sm btn-outline-secondary"
                  (click)="goToEdit(quote.id)">
            Redigera
          </button>

          <button class="btn btn-sm btn-outline-danger"
                  (click)="deleteQuote(quote.id)">
            Radera
          </button>
        </div>

      </div>
    </div>

  </div>

</div>
